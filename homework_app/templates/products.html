<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Список продуктів</title>
    <style>
        table {border-collapse: collapse; width: 80%; margin: 20px auto;}
        th, td {border: 1px solid #333; padding: 8px; text-align: center;}
        th {background-color: #f2f2f2;}
    </style>
</head>
<body>
    <h1 style="text-align:center;">Список продуктів</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Назва</th>
            <th>Тип</th>
            <th>Вага (кг)</th>
            <th>Бренд</th>
            <th>Ціна</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.tool_type }}</td>
            <td>{{ product.weight_kg }}</td>
            <td>{{ product.brand }}</td>
            <td>{{ product.price }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
